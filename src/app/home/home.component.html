<app-paginate (first)="firstPage()" (next)="nextPage()"  (prev)="previousPage()" (last)="lastPage()"></app-paginate>
<div style="padding: 13px;">
    <mat-spinner *ngIf="products.length === 0"></mat-spinner>

    <mat-card *ngFor="let product of products" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>
                <a [title]="product.name + 'details'"  [routerLink]="['/product']" [queryParams]="{productId: product.id}">#{{product.id}}  {{product.name}}</a>
             </mat-card-title>

            <mat-card-subtitle>${{product.price}} / {{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button (click)=addToCart(product.id)> Buy product</button>
    </mat-card-actions>
    </mat-card>
</div>
<div>
    <button (click) ="firstPage()" mat-button> First</button>
    <button (click) ="previousPage()" mat-button> Previous</button>
    <button (click) ="nextPage()" mat-button> Next</button>
    <button (click) ="lastPage()" mat-button> Last</button>
</div>
